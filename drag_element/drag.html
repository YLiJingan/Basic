<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>drag</title>
	<style type="text/css">
		.container{
			position:absolute;
			left:100px;
			top:100px;
			width:250px;
			background-color: white;
			border:solid black;
			box-shadow: 2px 2px 4px #666666; 
			-moz-box-shadow:2px 2px 4px #666666; 
			-webkit-box-shadow:2px 2px 4px #666666;
		}
		.drag{
			background-color: gray;
			border-bottom:dotted black;
			padding:3px;
			font-family: sans-serif;
			font-weight:bold;
			text-align: center;
			cursor:move;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="drag" onmousedown="drag(this.parentNode, event);">拖动我</div>
		<p>这是一个测试</p>
		<p>测试测试</p>
	</div>
	<script type="text/javascript" src="getScrollOffsets.js"></script>
	<script type="text/javascript" src="drag.js"></script>
</body>
</html>
